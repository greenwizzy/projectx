<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project X</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-4">
            <div class="header-logo">
              <img src="/src/img/Добрый_картон.png" alt="" />
            </div>
          </div>
          <div class="col-8">
            <div class="header-contacts">
              <div class="header-contacts__phone">
                <a href="#">8 (347) 271-54-28</a>
              </div>
              <div class="header-contacts__phone">
                <a href="#">8 (937) 363-30-00</a>
              </div>
              <a class="header-contacts__button button" href="#">
                <img src="/src/img/icon_fone.png" alt="" />
                Заказать звонок
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="main">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-5">
            <div class="main-img">
              <img src="/src/img/main/main_img.png" alt="Картон" />
            </div>
          </div>
          <div class="col-7">
            <div class="main-text">
              <h1 class="main-text__title">
                Производство упаковки из гофрокартона
              </h1>
              <div class="main-text__subtitle"
                >с доставкой по всей России</div
              >
              <div class="main-text__form">
                <p class="form-title">
                  Получите индивидуальное предложение
                  на производство и поставку гофропродукции
                  <span class="form-title__utp">Образцы упаковки бесплатно!</span>  
                </p>
                
                <form action="#" class="form">
                  <input class="form__input" type="tel" placeholder="Введите номер телефона">
                  <button type="submit" class="button button-big">Оставить заявку</button>
                </form>
                <small class="form-small">*Минимальный заказ 500шт.</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
